<!DOCTYPE html>
<html>
<head>
	<title>Show User</title>
	{% load static %}
</head>
<body>
	<h1>User {{ user.id }}</h1>
    <h3>Full Name: {{ user.first_name }} {{ user.last_name }}</h3>
    <h3>Email: {{ user.email }}</h3>
    <h3>Created at: {{ user.created_at }}</h3>
    <h3><a href="/users/{{user.id}}/edit">Edit</a>  |  <a href="/users/{{user.id}}/destroy">Delete</a></h3>

</body>
</html>
